<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOs</title>
    <!-- Style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <!-- Logo -->
            <a href="./index.html"><img class="navbarLogoDesktop" src="./assets/logo-desktop.svg" id="logoDesktop" alt="gifOs Logo"></a>
            <a href="./index.html"><img class="navbarLogoMobile" src="./assets/logo-mobile.svg" id="logoMobile" alt="gifOs Logo"></a>
            <nav class="menu">
                <input class="btnCheckBoxMenu" type="checkbox" id="checkboxMenu" />
                <img src="./assets/burger.svg" alt="burger" class="burgerMenu">   
                    
            <ul>
                <li><a href="#" class="menuItem darkModeMenu" id="changeMode">Modo Nocturno</a></li>
                <li><a href="./favorites.html"class="menuItem">Favoritos</a></li>
                <li><a href="./myGifos.html" class="menuItem">Mis GIFOS</a></li>
                <a href="./newGifo.html"><img id="newGifo" class="btnNewGifo" src="./assets/button-crear-gifo.svg" alt="new gifOs"></a>
            </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="principal">
            <h1 class="textTittle" >Inspírate, busca, guarda y crea los mejores <span>GIFOS</span></h1>
           
            <div class="principalImage">
                <img src="./assets/ilustra_header.svg" alt="mainImage">
            </div>
           
            <div id="inputSearch">
                <input type="search" id="search" placeholder="Buscar GIFOS y más">
                <div id="searchInputGifos"> <img src="./assets/icon-search.svg" id="searchIcon" alt="search icon"></div>
                <div id="searchInputGifos"><img src="./assets/close.svg" id="closeSearchIcon" alt="close search icon"> </div>
            </div>

            <section id="sectionGifos">
                <template id="templateGifos">
                    <div id="idGifos">
                        <img id="searchGifos">
                        <h3 id="tittleGifos"></h3>
                        <p id="userGifos"></p>                        
                    </div>
                </template>
            </section>
            
            <div class="favoritesGifos" id="plusGifos">
                <button class="btnFavorites" id="searchPlusGifos"><img src="./assets/CTA-ver-mas-hover.svg" alt="more options"></button>
            </div>
    
            <div class="trendingText">
                <p class="textTitleTrending">Trending:</p>
                <p class="textTrending">Reacciones, Entretenimiento, Deportes, Stickers, Artistas</p>
            </div>
        </section>

        <section id="trending">
            <div class="trendingNews">
                <h2 class="textTitleTrending"> Trending GIFOS</h2>
                <p class="textTrending">Mirá los últimos GIFOS de nuestra comunidad.</p>
            </div>

            <div class="trendingContainer">
                <img class="slider" id="sliderLeft" src="./assets/button-slider-left.svg" alt="slide to left">
                <div id="containerGifos">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <img class="slider" id="sliderRight" src="./assets/Button-Slider-right.svg" alt="slide to right">
            </div>
        </section>

        <button > Abrir modal</button>
        <section id="sectionModal">
            <div class="containerModal">
                <div class="modal modalClose">
                    <p class="close">X</p>
                    <img class="modalImg" src="./assets/clo" alt="">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <ul>
            <li><p class="shareSocialNet">Compartir en:</p></li>
            <li><a href="https://wwww.facebook.com/gifos" target="_blank"><img src="./assets/icon_facebook.svg" alt="facebookIcon"></a></li>
            <li><a href="https://wwww.twitter.com/@gifos" target="_blank"><img src="./assets/icon-twitter.svg" alt="twitterIcon"></a></li>
            <li><a href="https://www.instagram.com/@gifos" target="_blank"><img src="./assets/icon_instagram.svg" alt="instagramIcon"></a></li>
            <li><p class="copyRightText">©️GIFOS 2020 All Rights Reserved.</p></li>
        </ul>
    </footer>

    <script src="./scripts/searchBox.js"></script>
    <script src="./scripts/trendingObject.js"></script>

</body>
</html>
